<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_dnd.css" />
    <script src="showMonsters.js" type="module"></script>

    <title>Document</title>
  </head>

  <body>
    <h1>Bestiarsy D&D 5e</h1>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div id="loading-bar">
      <div class="wrapper">
        <div class="loader-box">
          <div class="loader"></div>
          <div class="loader-text">Loading...</div>
        </div>

        <div class="description-box">
          Please be Patient this may take a while
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        if (!window.monstersData) {
          document.getElementById("search").style.display = "none";
          showMonsters();
        }
      };
    </script>
    <div id="searchbar">
      <label for="search"
        >Search Here: <input type="text" id="search" onkeyup="showMonsters()"
      /></label>
    </div>

    <script src="showMonsters.js">
      window.onload = showMonsters()
    </script>
    <div id="parentID"></div>
    <script></script>
  </body>
</html>
